<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee by k1r</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="head-container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
          <p class="logo__title">Glee.</p>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link--search" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon">
          </a>
          <div class="user-nav__oval">
            <a class="user-nav__link--heart" href="#">
              <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
              <span class="user-nav__num">0</span>
            </a>
            <div class="user-nav__oval-line"></div>
            <a class="user-nav__link--cart" href="#">
              <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link--more" href="#">
            <img class="user-nav__link-img" src="images/icons/more.svg" alt="more icon">
          </a>
        </div>
      </div>
    </div>
  </header>




  <script src="js/main.min.js"></script>
</body>

</html>
